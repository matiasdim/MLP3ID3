<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
  
.node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
}
.node text {
    font: 10px sans-serif;
}



</style>
<body>
    <div id="tree-container"></div>
</body>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
  var width = 400,
    height = 300;

var tree = d3.layout.tree()
    .size([height, width - 160]);

var diagonal = d3.svg.diagonal()
    .projection(function (d) {
        return [d.y, d.x];
    });

var svg = d3.select("#tree-container").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(40,0)");

var root = getData(),
    nodes = tree.nodes(root),
    links = tree.links(nodes);

var link = svg.selectAll(".link")
    .data(links)
    .enter()
    .append("g")
    .attr("class", "link");

link.append("path")
    .attr("fill", "none")
    .attr("stroke", "#ff8888")
    .attr("stroke-width", "1.5px")
    .attr("d", diagonal);

link.append("text")
    .attr("font-family", "Arial, Helvetica, sans-serif")
    .attr("fill", "Black")
    .style("font", "normal 12px Arial")
    .attr("transform", function(d) {
        return "translate(" +
            ((d.source.y + d.target.y)/2) + "," + 
            ((d.source.x + d.target.x)/2) + ")";
    })   
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .text(function(d) {
        console.log(d.target.rule);
         return d.target.rule;
    });

var node = svg.selectAll(".node")
    .data(nodes)
    .enter()
    .append("g")
    .attr("class", "node")
    .attr("transform", function (d) {
        return "translate(" + d.y + "," + d.x + ")";
    });

node.append("circle")
    .attr("r", 4.5);

node.append("text")
    .attr("dx", function (d) {
        return d.children ? -8 : 8;
    })
    .attr("dy", 3)
    .style("text-anchor", function (d) {
        return d.children ? "end" : "start";
    })
    .text(function (d) {
        return d.name;
    });

function getData() {
    return {
        "name": "Forecast",
        "rule": "null",
        "children": [
          {
          "name": "Wind",
          "rule": "Sunny",
              "children": [
                {
                  "name": "Yes",
                  "rule": "Strong"
                }, {
                  "name": "Water",
                  "rule": "Weak",
                  "children": [
                    {
                      "name": "No",
                      "rule": "Cold",
                    },
                    {
                      "name": "Yes",
                      "rule": "Moderate",
                    },
                    {
                      "name": "No",
                      "rule": "Warm",
                    },
                  ]
                }
              ]
          }, {
              "name": "Yes",
              "rule": "Cloudy"
          }, {
              "name": "Aritemp",
              "rule": "Rainy",
              "children": [
                {
                  "name": "No",
                  "rule": "Cool"
                }, {
                  "name": "Wind",
                  "rule": "Warm",
                  "children": [
                    {
                      "name": "No",
                      "rule": "Weak",
                    },
                    {
                      "name": "Yes",
                      "rule": "Strong",
                    }
                  ]
                }
              ]
          }
        ]
    };
};
</script>
</html>
